<style>
	@import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

	.main-container {
		font-family: "Inter", sans-serif;
		display: flex;
		flex-direction: row;
		justify-content: normal;
		height: calc(100vh - 200px);
		flex-wrap: wrap;
		align-items: center;
		/*margin-left: 65px;*/
		width: 100%;
		align-content: space-around;
	}
	.svg-container {
		width: 50%;
		padding: 100px 90px;
	}

	.color-info {
		color: #000000;
		font-size: 75px;
		line-height: 90px;
		width: 40%;
		height: calc(100vh - 200px) !important;
		padding: 100px 0px 0 100px;
		display: flex;
		align-content: flex-end;
		flex-wrap: wrap;
		align-items: flex-end;
	}

	.color-info p {
		width: 600px;
	}

	svg {
		width: 100%;
	}

	@media (min-height: 1008px) and (max-width: 1800px) {
		.color-info {
			position: absolute;
			right: 60px;
			padding-left: 60px;
			bottom: 150px !important;
		}
	}

	@media (max-width: 1400px) {
		.main-container {
			padding-left: 65px;
			gap: 60px;
		}
		.svg-container {
			width: 50%;
			padding: 0px;
		}
		.color-info p {
			width: auto !important;
			font-size: 50px;
			line-height: 60px;
		}
	}
</style>

<script>
	// Get reference to the SVG container and text display div
	const svgContainer = document.getElementById("svg-container");
	const textDisplay = document.getElementById("color-info");
	const textDisplayParagraph = document.createElement("p"); // Create a <p> element
	textDisplay.appendChild(textDisplayParagraph); // Append the <p> element to the text display div

	// Add event listeners to each path element
	const paths = svgContainer.querySelectorAll("path");
	paths.forEach((path) => {
		path.addEventListener("mouseenter", () => {
			// Get the fill color and corresponding text
			const fillColor = path.getAttribute("fill");
			let text = "";
			let svgId = "default-svg"; // Default SVG ID
			// Define text and SVG ID for each fill color
			switch (fillColor) {
				case "#7D4E9F":
					text = "Donacije";
					svgId = "purple-svg";
					break;
				case "#422F2E":
					text = "Biblioteka";
					svgId = "dark-brown-svg";
					break;
				case "#D53E33":
					text = "Zajednica";
					svgId = "red-svg";
					break;
				case "#754D41":
					text = "Rezidencije";
					svgId = "brown-svg";
					break;
				case "#EDA030":
					text = "HEKLER letnja Å¡kola";
					svgId = "yellow-svg";
					break;
				case "#ED9899":
					text = "Odmor";
					svgId = "light-red-svg";
					break;
				case "#46C2CC":
					text = "Arhiva";
					svgId = "blue-svg";
					break;
				case "#79BF67":
					text = "Radionice";
					svgId = "green-svg";
					break;
				default:
					text = "Nepoznata boja";
					break;
			}

			// Update text display and show it
			textDisplayParagraph.textContent = text;
			textDisplay.style.display = "flex";

			// Hide all SVGs except the one with the matching fill color

			// Query for SVG elements only within the main-container div
			const mainContainer = document.querySelector(".main-container");
			const allSvg = mainContainer.querySelectorAll("svg");
			allSvg.forEach((svg) => {
				if (svg.id === svgId) {
					svg.style.display = "block";
				} else {
					svg.style.display = "none";
				}
			});
		});

		path.addEventListener("mouseleave", () => {
			// Hide text display on mouse leave
			textDisplay.style.display = "none";
			// Show the default SVG
			document.getElementById("default-svg").style.display = "block";

			// Get all individual SVGs
			const individualSVGs = document.querySelectorAll("#individuals svg");

			// Add mouseleave event listener to each individual SVG
			individualSVGs.forEach((svg) => {
				svg.style.display = "none";
				svg.addEventListener("mouseleave", () => {
					// Hide the SVG when mouse leaves
					svg.style.display = "none";
				});
			});
		});
	});
</script>
